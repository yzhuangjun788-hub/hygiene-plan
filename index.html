<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Hygiene Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <!-- THEME BUTTON -->
  <div class="theme-container">
    <button id="themeBtn">ğŸŒ“ Change Theme</button>
  </div>

  <div class="grid-container">

    <!-- DAILY CHECKLIST -->
    <div class="card">
      <div class="card-header">
        <h2>Daily Checklist</h2>
        <button id="openModalBtn">ğŸ›  Generate Plan</button>
      </div>
      <ul id="checklist">
        <li><input type="checkbox" data-task="Brush teeth"> Brush teeth</li>
        <li><input type="checkbox" data-task="Shower"> Shower</li>
        <li><input type="checkbox" data-task="Wash hands"> Wash hands</li>
        <li><input type="checkbox" data-task="Skincare"> Skincare</li>
      </ul>
    </div>

    <!-- STREAK CALENDAR -->
    <div class="card">
      <h2>Streak Calendar</h2>
      <div class="weekday-row">
        <span>Sun</span><span>Mon</span><span>Tue</span>
        <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
      </div>
      <div id="calendar"></div>
      <div id="dayDetails" class="day-details">
        Click a date to see details
      </div>
    </div>

    <!-- BADGES -->
    <div class="card">
      <h2>Achievement Badges ğŸ…</h2>
      <div id="badges"></div>
    </div>

    <!-- INSPIRATION -->
    <div class="card">
      <h2>Daily Inspiration ğŸ²</h2>
      <p id="chickenSoup"></p>
      <button id="newQuoteBtn">ğŸ”„ New Quote</button>
    </div>
  </div>

  <!-- ğŸ”¥ MODAL -->
  <div id="planModal" class="modal hidden">
    <div class="modal-content">
      <h3>Personalize Your Hygiene Plan</h3>

      <label>Are you active during the day?</label>
      <select id="qActive">
        <option value="no">Not really</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you exercise?</label>
      <select id="qExercise">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you sweat a lot?</label>
      <select id="qSweat">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Do you go outdoors often?</label>
      <select id="qOutdoor">
        <option value="no">Rarely</option>
