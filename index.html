<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Hygiene Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Daily Checklist -->
    <div class="card">
      <div class="card-header">
        <h2>Daily Checklist</h2>
        <button id="generatePlanBtn" class="generate-btn">ðŸ›  Generate Plan</button>
      </div>
      <ul id="checklist">
        <li><input type="checkbox" data-task="Brush teeth"> Brush teeth</li>
        <li><input type="checkbox" data-task="Shower"> Shower</li>
        <li><input type="checkbox" data-task="Wash hands"> Wash hands</li>
        <li><input type="checkbox" data-task="Comb hair"> Comb hair</li>
        <li><input type="checkbox" data-task="Skincare"> Skincare</li>
      </ul>
    </div>

    <!-- Streak Calendar -->
    <div class="card">
      <h2>Streak Calendar</h2>
      <div id="calendar"></div>
    </div>

    <!-- Achievement Badges -->
    <div class="card">
      <h2>Achievement Badges</h2>
      <div id="badges"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
